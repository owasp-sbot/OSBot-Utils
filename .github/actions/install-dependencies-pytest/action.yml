name       : Install Dependencies (using Pip)
description: 'Install Dependencies (using Pip)'

inputs:
  python-version:
    description: 'The Python version to use'
    required: false
    default: '3.12'

runs:
    using: 'composite'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
            python-version: ${{ inputs.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
              ${{ runner.os }}-pip-
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-test.txt') }}
          restore-keys: |
              ${{ runner.os }}-pip-

      - name: Use pinned requirements for Python 3.13
        if: matrix.python-version == '3.13.0-beta.1'
        shell: bash
        run: | 
          cp ./dev/ci_pipeline/python_3_13/requirements-test.3.13.0-beta.1.txt ./requirements-test.txt            

      - name: Install dependencies from requirements.txt
        if: hashFiles('**/dev/requirements.txt') != ''
        shell: bash
        run: |          
          pip install -r requirements.txt

      - name: Install dependencies from requirements-test.txt
        if: hashFiles('**/dev/requirements-test.txt') != ''
        shell: bash
        run: |          
          pip install -r ./dev/requirements-test.txt